@(players: Seq[Tables.PlayersRow])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body class="container">
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Club</th>
        <th>Position</th>
    </tr>
    </thead>
    <tbody>
    @for(player <- players) {
    <tr>
        <td>@player.playerName</td>
        <td>@player.clubName</td>
        <td>@player.position</td>
    </tr>
    }
    </tbody>
</table>
</body>
</html>
